<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Customer Login |  Stock Watch</title>
   
    <title>Stock Watch System | Will Zhang</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="favicon.png" />
    <!-- Responsive -->
    <!--     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
     
    
</head>
<body ng-app="StockMonitor" class=" customer-account-login aceandtate-navbar-body">
<div  ng-controller="myController">
        
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="home active"><a href="/SMP">Stock Watch</a></li>
                    <li class="videos"><a href="/videos">Videos</a></li>
                    <li class="about"><a href="/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html" class="wrap" id="loginform">Login</a>
                     <div class="welcome" style="display: none; color: blue;">hi, {{userInfo.email}}</div>
                    </li>
                    <li><a href="#" class="logoutform">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
     
   
    <div class="wrapper" >
        <div class="page">
            <div id="content" class="content">
                <main class="container" role="main" itemprop="mainContentOfPage">
                    <div class="row">
                    <div class="col-sm-4"></div>
                        <div class="col-sm-4 col-lg-4">
                            <section class="register-login-box">
                             
                                <div class="register-login-box-body" >
                                    <form id="login-form" class="form-horizontal" role="form">
                                    <!-- <form id="login-form" class="form-horizontal" action="https://#/loginPost" method="post" role="form"> -->
                                        <!-- <input name="form_key" type="hidden" value="p3sokOmJ5BKE8y4i" /> -->
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label" for="login-email">Username</label>
                                            <div class="col-sm-8">
                                                <input type="email" ng-model="userInfo.email" id="login-email" name="login[username]" placeholder="example@domain.com" value="" required />
                                                <!-- <input type="email" class="form-control input-text required-entry validate-email " ng-model="userInfo.email" id="login-email" name="login[username]" placeholder="example@domain.com" value="" required /> -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label" for="login-password">Password</label>
                                            <div class="col-sm-8">
                                                <input type="password" id="login-password" ng-model="userInfo.password" name="login[password]" required />
                                                <!-- <input type="password" class="form-control input-text required-entry" id="login-password" ng-model="userInfo.password" name="login[password]" required /> -->
                                               <!--  <span class="help-block"><a href="#">Forgot password?</a></span> -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-4 col-sm-8">
                                                <button  name="send" class="btn btn-lg btn-block btn-proceed-login" ng-click="userLogin()">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </div>
                        <div class="col-sm-4"></div>
                    
                </main>
            </div>
        </div>
    </div>
     </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
